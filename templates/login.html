{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/styles.css'%}"/>
  </head>

  <body>
    <section class="login">
      <div class="content">
        <div class="inputs">
          <a href=""><img src="{% static 'imagenes/logo.png'%}" alt="" /></a>
          <span class="material-symbols-outlined">person</span>

          <!-- Bloque para mostrar mensajes de error -->
          {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
          {% endif %}
          <!-- Fin de bloque para mostrar mensajes de error -->
           
          <form class="input_campos" method="POST" action="{% url 'login' %}">
            {% csrf_token %} <!-------Seguridad ataques CSRF----------------------->
    
            <!-------Campo de nombre de usuario o correo----------------------->
            <div class="input-group">
                <label for="username" class="col-form-label">Nombre de Usuario o Correo:</label>
                <input type="text" class="form-control" name="username" style="color: white;" required>
            </div>
    
            <!-------Campo de contraseña----------------------->
            <div class="input-group">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" name="password" style="color: white;" required>
            </div>
    
            <!-------Botón de inicio de sesión----------------------->
            <div class="input-group">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
        <div class="image">
          <img src="{% static 'imagenes/fondo_señor.png' %}" alt="" />
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  </body>
</html>
