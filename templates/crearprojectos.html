
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Gestor de Proyectos</title>
    <link rel="shortcut icon" href=" {% static 'imagenes/ico/logo-gestor-proyectos-en-azul.ico' %}">

    <link rel="stylesheet" href="{% static 'css/perfilconfig.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!------Contenedor--Titulo- iconologin------->

    
    <div class="containermain">

        <div class="tittle mb-2  ">
        <h1>Crear Proyecto</h1>
        </div>

        <div class="profileicon   float-lg-end">
            {% comment %} <i  class="hola fa-regular fa-user fa-2x" ></i> {% endcomment %}
            <img id="fotoperfil" src="{{ user.picture.url }}" alt="">

        </div>
        
    <div>

    <!-------contenedor formulario---------------------->

        <div class="container   ">
            <!--------formulario------------->
            <form class="input row " method="POST" action="{% url 'crearprojectos' %}"  >
                {% csrf_token %} <!-------Seguridad ataques CSRF----------------------->
                <!-------contenedor label--inputs----------------------->
                <div class="input-group"  >
                    <label for="" class="col-form-label">Nombre del proyecto:</label>
                    <input type="text" class="form-control  " name="username" value="{{ user.username }}"  required>
                </div>

                <div class="input-group"  >
                    <label for="" class="form-label">Descripcion:</label>
                    <input type="text" class="form-control" name="description" required>
                </div>


                <!--------------boton-actualizar------------------->
                <button type="submit" class="Boton  ">Crear</button>
                
            
            </form>
        </div>
            
        </div>

    </div>

    
    {% include "footer.html" %}
    
        
</body>
</html>
