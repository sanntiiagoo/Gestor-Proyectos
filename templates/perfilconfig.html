
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de proyectos</title>
    
    <link rel="stylesheet" href="{% static 'css/perfilconfig.css' %}"
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!------Contenedor--Titulo- iconologin------->

    
    <div class="containermain">

        <div class="tittle mb-2  ">
        <h1>Actualizar Informacion de Cuenta</h1>
        </div>

        <div class="profileicon   float-lg-end">
            {% comment %} <i  class="hola fa-regular fa-user fa-2x" ></i> {% endcomment %}
            <img id="fotoperfil" src="{{ user.picture.url }}" alt="">

        </div>
        
    <div>

    <!-------contenedor formulario---------------------->

        <div class="container   ">
            <!--------formulario-------------
            <form class="input row " method="POST" action="{% url 'actualizar_perfil' %} ">
                {% csrf_token %} <!-------Seguridad ataques CSRF----------------------->
                <!-------contenedor label--inputs----------------------->
                <div class="input-group "  >
                    <label for="" class="col-form-label " >Nombre:</label>
                    <input type="text" class="form-control  " name="username" value="{{ user.username }} "  required >
                </div>

                <div class="input-group"  >
                    <label for="" class="form-label">Contrase単a :</label>
                    <input type="password" class="form-control" name="current_password" placeholder='Ingresa tu contrase単a actual'  required>
                </div>

                <div class="input-group"  >
                    <label for="" class="for m-label">Nueva contrase単a:</label>
                    <input type="password" class="form-control" name="password" placeholder='Ingresa tu nueva contrase単a' required >
                </div>

                <div class="input-group "  >
                    <label for="" class="col-form-label">Correo:</label>
                    <input type="email" class="form-control  " name="email" value="{{ user.email }}" required >
                </div>

                <div class="input-group"  >
                    <label for="" class="col-form-label">Telefono:</label>
                    <input type="tel" class="form-control b  " name="number_phone" value="{{ user.number_phone }}" required>
                </div>

                <div class="input-group"  >
                    <label for="" class="col-form-label">Lugar de Residencia:</label>
                    <input type="text" class="form-control  " name="location" value="{{ user.location }}"  required>
                </div>
                    

                <!--------------boton-actualizar------------------->
                <button type="submit" class="Boton  ">Actualizar</button>
                
            
            </form>
        </div>
            
        </div>

    </div>

    
    {% include "footer.html" %}
    
        
</body>
</html>
