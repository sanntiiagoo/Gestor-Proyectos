{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  </head>

  <body>
    <section class="login">
      <div class="content">
        {% if messages %}
          {% for message in messages %}
              {% if message.tags == 'success'%}
                  <script type=text/javascript>toastr.{{ message.tags }}('{{ message }}')</script>
              {% elif message.tags == 'info' %}
                  <script type=text/javascript>toastr.{{ message.tags }}('{{ message }}')</script>
              {% elif message.tags == 'warning' %}
                  <script type=text/javascript>toastr.{{ message.tags }}('{{ message }}')</script>
              {% elif message.tags == 'error' %}
                  <script type=text/javascript>toastr.{{ message.tags }}('{{ message }}')</script>
              {% endif %}
          {% endfor %}
        {% endif %}
        <div class="inputs">
          <a href=""><img src="{% static 'imagenes/logo.png'%}" alt="" /></a>
          <h1 class="crear">CREAR CUENTA</h1>
          <form class="input_campos" method="POST" action="{% url 'registro' %}">
            {% csrf_token %} <!-------Seguridad ataques CSRF----------------------->
    
            <!-------Campo de nombre de usuario----------------------->
            <div class="input_campos">
                <label for="username" >Nombre de Usuario:</label>
                <input type="text" name="username">
            </div>
    
            <!-------Campo de correo electrónico----------------------->
            <div class="input_campos">
                <label for="email" >Correo Electrónico:</label>
                <input type="email" name="email">
            </div>
    
            <!-------Campo de contraseña----------------------->
            <div class="input_campos">
                <label for="password" >Contraseña:</label>
                <input type="password"  name="password">
            </div>
    
            <!-------Campo de número de teléfono----------------------->
            <div class="input_campos">
                <label for="number_phone" >Número de Teléfono:</label>
                <input type="tel" name="number_phone">
            </div>
    
            <!-------Campo de lugar de residencia----------------------->
            <div class="input_campos">
                <label for="location" >Lugar de Residencia:</label>
                <input type="text" name="location">
            </div>
    
            <!-------Botón de registro----------------------->
            <div class="input_campos">
                <button type="submit" id="boton">Registrarse</button>
            </div>
        </form>

        </div>
        <div class="image">
          <img src="{% static 'imagenes/fondo_señor.png' %}" alt="" />
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
 <script src="main.js"></script>
</body>
</html>
